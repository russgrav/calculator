<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> 
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="display">
        <div class="display-last"></div>
        <div class="display-current">0</div>
      </div>
      <div class="numbers">
        <button class="clear" id="all-clear">AC</button>
        <button class="delete" id="delete">D</button>
        <button class="main-btn op-btn" id="add" value="+" >+</button>
        <button class="main-btn num-btn" id="digit-7" value="7">7</button>
        <button class="main-btn num-btn" id="digit-8" value="8">8</button>
        <button class="main-btn num-btn" id="digit-9" value="9">9</button>
        <button class="main-btn op-btn" id="divide" value="÷">÷</button>
        <button class="main-btn num-btn" id="digit-4" value="4">4</button>
        <button class="main-btn num-btn" id="digit-5" value="5">5</button>
        <button class="main-btn num-btn" id="digit-6" value="6">6</button>
        <button class="main-btn op-btn" id="multiply" value="×">×</button>
        <button class="main-btn num-btn" id="digit-1" value="1">1</button>
        <button class="main-btn num-btn" id="digit-2" value="2">2</button>
        <button class="main-btn num-btn" id="digit-3" value="3">3</button>
        <button class="main-btn op-btn" id="subtract" value="-">-</button>
        <button class="main-btn num-btn btn-0" id="digit-0" value="0">0</button>
        <button class="main-btn num-btn" id="decimal" value=".">.</button>
        <button class="main-btn" id="equals" value="=">=</button>
      </div>
    </div>
  </main>
  <div class="footer">
    <p>Copyright © 2022 russgrav</p>
    <a href="https://github.com/russgrav"><img src='iconmonstr-github-1.svg'></a>
  </div>
</body>
</html>
